<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="d-flex cont">
    <div class="contenedor">
        
        <div class="in">
            <input type="text" id="datitos" class=" form-control" value="">
            <input type="text" id="textito" class=" form-control" value="">
        </div>
        <table>
            <tr>
                <td><button type="button"  id="btn7" class="btn">7</button></td>
                <td><button type="button" id="btn8" class="btn  ">8</button></td>
                <td><button type="button" id="btn9" class="btn ">9</button></td>
                <td><button type="button" id="btnMultiplicacion"class="btn ">X</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn4" class="btn ">4</button></td>
                <td><button type="button" id="btn5" class="btn ">5</button></td>
                <td><button type="button" id="btn6" class="btn ">6</button></td>
                <td><button type="button" id="btnResta" class="btn  ">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn1" class="btn ">1</button></td>
                <td><button type="button" id="btn2" class="btn ">2</button></td>
                <td><button type="button" id="btn3" class="btn ">3</button></td>
                <td><button type="button" id="btnSuma" class="btn ">+</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btn0" class="btn ">0</button></td>
                <td><button type="button" id="btnPunto" class=" btn ">.</button></td>
                <td><button type="button" id="btnDivision" class="btn ">/</button></td>
                <td><button type="button" id="btnIgual" class="btn ">=</button></td>
            </tr>
            <tr>
                <td><button type="button" id="btnBorrar" class=" btn ">borrar</button></td>
            </tr>
        </table>
    </div>
    <h1>By Gaby Benton</h1>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
